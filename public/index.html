<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.baseUrl %>/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% if (!htmlWebpackPlugin.options.isDev) { %>
    <script src="/auth/env-config.js"></script>
    <% } else { %>
    <script>
        window._env_ = {
            COOKIE_TOKEN_KEY: "dev_access_token",
            COOKIE_TOKENTYPE_KEY: "dev_token_type"
        }
    </script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="<%= htmlWebpackPlugin.options.baseUrl %>/vendor/vendor.dll.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
